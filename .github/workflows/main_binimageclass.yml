# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - binimageclass

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://binimageclass.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_452e4a1b9539457ca0e34c4c7802724f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_108bdffba9074d0e88cc10c013420da1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: binimageclass.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_452e4a1b9539457ca0e34c4c7802724f }}/binimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'binimageclass'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a3e576a970d045288b1552ea4d87572d }}
        images: 'binimageclass.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_452e4a1b9539457ca0e34c4c7802724f }}/binimage:${{ github.sha }}'